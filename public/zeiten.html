<script>
 document.addEventListener('DOMContentLoaded', () => {
    ladeZeiten();

});
function log(message) {
  const consoleArea = document.getElementById("console");
  const line = document.createElement("div");
  line.textContent = message;
  consoleArea.appendChild(line);
}
function clearLog() {
  const consoleArea = document.getElementById("console");
  consoleArea.textContent = "";
}
 async function ladeVereine() {
    const res = await fetch('/api/vereine');
    const vereine = await res.json();
   
    const select = document.getElementById('VereineSelect');
    select.innerHTML = '';

    vereine.forEach(z => {
        const option = document.createElement('option');
        option.value = z.id;

        // Anzeige lokal formatiert
        const ver = z.vereinsname;
        option.textContent = ver;

        select.appendChild(option);
        //log (`Verein geladen: ${ver}`); 
    });
}
async function ladeZeiten() {
    const res = await fetch('/api/zeiten');
    const zeiten = await res.json();

    const select = document.getElementById('zeitenSelect');
    select.innerHTML = '';

    zeiten.forEach(z => {
        const option = document.createElement('option');
        option.value = z.id;

        // Anzeige lokal formatiert
        const date = new Date(z.zeit);
        option.textContent = date.toLocaleString('de-DE');

        select.appendChild(option);
    });
}




// Neuen Verein speichern

    if (!verein) {
        alert('Bitte Verein eingeben');
        return;

    // â¬‡ï¸ WICHTIG: in ISO-Format mit Zeitzone

          alert("Daten gespeichert!");
          document.getElementById('VereinInput').value = '';

        } else {

        }



});

// Neue Zeit speichern
document.getElementById('saveBtn').addEventListener('click', async () => {
    const value = document.getElementById('zeitInput').value;

    if (!value) {
        alert('Bitte Datum und Uhrzeit eingeben');
        return;
    }

    // â¬‡ï¸ WICHTIG: in ISO-Format mit Zeitzone
    const isoTimestamp = new Date(value).toISOString();

    
    const res = await fetch('/api/zeiten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ zeit: isoTimestamp })
    }); 
    

    if (res.ok) {
          alert("Daten gespeichert!");
          document.getElementById('zeitInput').value = '';
          ladeZeiten();
        } else {
          alert("Fehler beim Speichern.");
        }





    document.getElementById('zeitInput').value = '';
    ladeZeiten();
});

// Zeit lÃ¶schen
document.getElementById('deleteBtn').addEventListener('click', async () => {
    const id = document.getElementById('zeitenSelect').value;
    if (!id) return;

    await fetch(`/api/zeiten/${id}`, { method: 'DELETE' });
    ladeZeiten();
});

// Verein lÃ¶schen
document.getElementById('deleteVerein').addEventListener('click', async () => {
